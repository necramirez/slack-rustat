service:
  name: slack-rustat

custom:
  dynamodb:
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true
      convertEmptyValues: true
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

package:
  individually: true

plugins:
  - serverless-dotenv-plugin
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'local'}
  region: ap-southeast-1
  profile: slack-bots
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    DEFAULT_ACCESS_KEY: ${env:DEFAULT_ACCESS_KEY, ''}
    DEFAULT_SECRET: ${env:DEFAULT_SECRET, ''}

resources:
  Resources:
    rustats:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: rustats
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: key
            AttributeType: S
          - AttributeName: message
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

functions:
  helpText:
    handler: src/api/help.get
    events:
      - http:
          method: get
          path: help

  createRustat:
    handler: src/api/rustat.createRustat
    events:
      - http:
          method: put
          path: rustat
  deleteRustat:
    handler: src/api/rustat.deleteRustat
    events:
      - http:
          method: delete
          path: rustat/{username}/{key}
  listRustats:
    handler: src/api/rustat.listRustats
    events:
      - http:
          method: get
          path: rustats/{username}

  getActiveRustat:
    handler: src/api/rusi.getActiveRustat
    events:
      - http:
          method: get
          path: rusi/{username}
  clearActiveRustat:
    handler: src/api/rusi.clearActiveRustat
    events:
      - http:
          method: delete
          path: rusi/{username}
  setActiveRustat:
    handler: src/api/rusi.setActiveRustat
    events:
      - http:
          method: put
          path: rusi
